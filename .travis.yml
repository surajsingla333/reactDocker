sudo: required
services:
    - docker

before_install:
    - docker build -t surajsingla333/docker-react -f Dockerfile.dev .

script:
    - docker run surajsingla333/docker-react npm run test -- --coverage


deploy:
    provider: heroku
    api_key:
        secure: ${HEROKU_API}
    app: dockerreact
    on:
        repo: surajsingla333/reactDocker
        branch: master

